<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', Arial, sans-serif;
      background: linear-gradient(to bottom right, #20b2aa, #0f0);
      margin: 0;
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .line {
      margin: 10px 0;
    }
    label, input, button, p {
      margin: 5px;
    }
    input, button {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Guess the Number Game</h1>
  <div class="line">
    <label for="min">Minimum:</label>
    <input type="number" id="min" value="0">
  </div>
  <div class="line">
    <label for="max">Maximum:</label>
    <input type="number" id="max" value="100">
  </div>
  <div class="line">
    <button onclick="startGame()">Start Game</button>
  </div>
  <div class="line">
    <label for="guess">Guess:</label>
    <input type="number" id="guess">
    <button onclick="checkGuess()">Check Guess</button>
  </div>
  <p id="hint"></p>

  <script>
    let min, max, numberToGuess;

    function startGame() {
      min = parseInt(document.getElementById('min').value);
      max = parseInt(document.getElementById('max').value);
      numberToGuess = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById('hint').innerText = '';
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      if (isNaN(guess)) {
        alert('Please enter a valid number.');
        return;
      }

      if (guess < min || guess > max) {
        alert(`Please enter a number between ${min} and ${max}.`);
        return;
      }

      if (guess === numberToGuess) {
        document.getElementById('hint').innerText = 'Congratulations! You guessed the correct number!';
      } else if (guess < numberToGuess) {
        document.getElementById('hint').innerText = 'Nope! The number is higher than that. Try again.';
      } else {
        document.getElementById('hint').innerText = 'Nope! The number is lower than that. Try again.';
      }
    }
  </script>
</body>
</html>
