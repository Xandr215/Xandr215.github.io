<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #20b2aa, #00ff00);
            margin: 0;
            height: 100vh;
            font-family: 'Ubuntu', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .reels {
            display: flex;
            justify-content: center;
        }
        .reel {
            font-size: 2em;
            width: 50px;
            height: 50px; /* Adjusted height to display one symbol at a time */
            border: 2px solid #000;
            margin: 0 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reel-content {
            display: flex;
            flex-direction: column;
        }
        #spinButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.5em;
        }
        #points {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Slot Machine</h1>
    <div class="reels">
        <div class="reel" id="reel1">
            <div class="reel-content"></div>
        </div>
        <div class="reel" id="reel2">
            <div class="reel-content"></div>
        </div>
        <div class="reel" id="reel3">
            <div class="reel-content"></div>
        </div>
    </div>

    <button id="spinButton">Spin</button>
    <div id="points">Points: 0</div>

    <script>
        const symbols = ["7Ô∏è‚É£", "üîî", "üçã", "üçä", "üçå", "üçí", "üçâ", "ü™ô", "üíµ", "üèÜ"];
        let points = 0;

        function getRandomSymbol() {
            const randomIndex = Math.floor(Math.random() * symbols.length);
            return symbols[randomIndex];
        }

        function spinReel(reelId) {
            const reelContent = document.querySelector(`#${reelId} .reel-content`);
            const symbol = getRandomSymbol();
            reelContent.innerHTML = `<div>${symbol}</div>`;
        }

        function spinAllReels() {
            spinReel("reel1");
            spinReel("reel2");
            spinReel("reel3");

            if (document.querySelectorAll('.reel-content div')[0].innerText === document.querySelectorAll('.reel-content div')[1].innerText && document.querySelectorAll('.reel-content div')[1].innerText === document.querySelectorAll('.reel-content div')[2].innerText) {
                let pointsAwarded;
                const symbol = document.querySelectorAll('.reel-content div')[0].innerText;
                if (symbol === "7Ô∏è‚É£") {
                    pointsAwarded = 100;
                } else if (symbol === "üèÜ") {
                    pointsAwarded = 50;
                } else if (symbol === "üîî") {
                    pointsAwarded = 30;
                } else if (symbol === "ü™ô") {
                    pointsAwarded = 20;
                } else if (symbol === "üçí") {
                    pointsAwarded = 10;
                } else {
                    pointsAwarded = 5;
                }
                points += pointsAwarded;
            }

            document.getElementById("points").innerText = `Points: ${points}`;
        }

        document.getElementById("spinButton").addEventListener("click", spinAllReels);
    </script>
</body>
</html>
