<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora the Corgi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="topSection">
        <h1>Welcome to Cora the Corgi's Page!</h1>
        <img src="images/cora_main.png" alt="Cora the Corgi - Main Image">
    </header>

    <section id="middleSection">
        <h2>About Cora</h2>
        <img src="images/cora_about.png" alt="Cora the Corgi - About Image">
        <p>Cora is a adorable tri-color corgi who loves playing, cuddling, and people. She brings joy to everyone she meets with her playful antics and adorable smile.</p>
    </section>

    <section id="bottomSection">
        <h2>Gallery</h2>
        <div class="imageGallery">
            <img src="images/cora_gallery1.png" alt="Cora the Corgi - Gallery Image 1">
            <img src="images/cora_gallery2.png" alt="Cora the Corgi - Gallery Image 2">
            <img src="images/cora_gallery3.png" alt="Cora the Corgi - Gallery Image 3">
        </div>
    </section>

    <footer>
        <p>Cora's Page - Xandr215's Site</p>
        <div class="footerIcons">
            <a href="https://github.com/Xandr215" class="githubLink" target="_blank">
                <img src="images/github-grey.png" alt="GitHub Grey" class="greyLogo">
                <img src="images/github.png" alt="GitHub" class="colorLogo">
            </a>
            <a href="https://replit.com" class="replitLink" target="_blank">
                <img src="images/replit-grey.png" alt="Replit Grey" class="greyLogo">
                <img src="images/replit.png" alt="Replit" class="colorLogo">
            </a>
            <a href="https://xandr215.github.io" class="mainSiteLink" target="_blank">
                <img src="images/circlex-grey.png" alt="Main Site Grey" class="greyLogo">
                <img src="images/circlex.png" alt="Main Site" class="colorLogo">
            </a>
            <a href="https://x215.w3spaces.com" class="w3spacesLink" target="_blank">
                <img src="images/w3grey.png" alt="W3Spaces Grey" class="greyLogo">
                <img src="images/w3spaces.png" alt="W3Spaces" class="colorLogo">
            </a>
        </div>
    </footer>

    <audio id="partyHorn">
        <source src="party_horn.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
