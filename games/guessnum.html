<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Guess the Number Game</h1>
  <label for="min">Min:</label>
  <input type="number" id="min" value="0">
  <label for="max">Max:</label>
  <input type="number" id="max" value="100">
  <button onclick="startGame()">Start Game</button>
  <p>Enter your guess:</p>
  <input type="number" id="guess">
  <button onclick="checkGuess()">Check Guess</button>
  <p id="hint"></p>

  <script>
    let min, max, numberToGuess;

    function startGame() {
      min = parseInt(document.getElementById('min').value);
      max = parseInt(document.getElementById('max').value);
      numberToGuess = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById('hint').innerText = '';
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      if (isNaN(guess)) {
        alert('Please enter a valid number.');
        return;
      }

      if (guess < min || guess > max) {
        alert(`Please enter a number between ${min} and ${max}.`);
        return;
      }

      if (guess === numberToGuess) {
        document.getElementById('hint').innerText = 'Congratulations! You guessed the correct number!';
      } else if (guess < numberToGuess) {
        document.getElementById('hint').innerText = 'Nope! The number is higher than that. Try again.';
      } else {
        document.getElementById('hint').innerText = 'Nope! The number is lower than that. Try again.';
      }
    }
  </script>
</body>
</html>
