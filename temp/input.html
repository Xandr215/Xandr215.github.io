<html>
<head>
<script>
function checkInput() {
  var input = document.getElementById("input").value;
  var output = document.getElementById("output");
  if (input == "How do I start?") {
    output.innerHTML = "It has already started";
  } else {
    output.innerHTML = "Try How do I start?";
  }
}
</script>
  <style>
    p {
    font-family: papyrus;
    font-size: 56;
    }
    body {
    background-image: "R.jpeg"
    }
  </style>
</head>
<body>
<p>Type "How do I start?" without quotation marks in the box below, and click Submit.</p>
<input id="input" type="text">
<button onclick="checkInput()">Submit</button>
<p id="output"></p>
</body>
</html>
